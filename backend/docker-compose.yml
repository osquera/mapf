version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: mapf-postgres
    environment:
      POSTGRES_DB: mapf_arena
      POSTGRES_USER: mapf
      POSTGRES_PASSWORD: mapf
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mapf"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: mapf-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://mapf:mapf@postgres/mapf_arena
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      RUST_LOG: info,mapf_server=debug
      CORS_ALLOWED_ORIGINS: http://localhost:5173,https://mapf.dev
      MAX_WASM_SIZE_MB: 10
      SOLVER_TIMEOUT_SECS: 30
      SOLVER_INSTRUCTION_LIMIT: 10000000000
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
